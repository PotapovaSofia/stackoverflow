{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="update__positioner">
      <form method="get" action=".">
        <fieldset>
        <table>
            {{ form }}
            <tr>
              <td> </td>
              <td>
                <input type="submit" class="btn btn-default" value="Search">
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
  {% if query %}
  <div class="row">
    <div class="col-md-12">
      {% for q in page.object_list %}
      <div class="panel panel-default">
        <div class="panel-body">
          <a href="{% url "events:event_detail" pk=q.object.id %}">{{ q.object.title }}</a>
        </div>
        <div class="panel-footer">{{ q.object.text|truncatechars:50 }}</div>
      </div>
      {% empty %}
      <p>Ничего не найдено.</p>
      {% endfor %}
    </div>
  </div>

</div>
{% endif %}
{% endblock %}
