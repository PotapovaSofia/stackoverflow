{% extends "base.html" %}

{% block content %}
<div class="events__positioner">
    {% for event in blog.event.all%}
        <div class="event__wrap panel panel-default">
            <div class='events__title'>
                <a href = "{% url "events:event_detail" pk=event.id %}">{{ event.title }}</a>
            </div>
            <div class="panel-body">
                <div class="event__text">{{ event.text }}</div>
                <small>
                    - <b>{{ event.author }}</b>&nbsp&nbsp
                    <cite>{{ event.create_date }}</cite>
                </small>
            </div>
            <div>
                {% for tag in event.tags.all %}
                    <span class="label label-default">
                        {{ tag.name }}
                    </span>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
