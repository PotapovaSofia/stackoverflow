{% load static %}
<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="{% static "core/landing.css" %}">  
		<link rel="stylesheet" href="{% static "core/maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" %}">        
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">        
        <link rel="stylesheet" type="text/css" href="{% static "core/cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" %}">        
        <link rel="stylesheet" type="text/css" href="{% static "core/cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css" %}">
        <script src="{% static "core/cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js" %}"></script>
        <script src="{% static "core/cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" %}"></script>
        <script src="{% static "core/cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/i18n/jquery-ui-i18n.min.js" %}"></script>
        <script src="{% static "core/code.highcharts.com/highcharts.js" %}"></script>
        <script src="{% static "js/base.js" %}"></script>
        <script src="{% static "core/code.highcharts.com/modules/exporting.js" %}"></script>
        <script src="{% static "core/cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.min.js" %}"></script>
        <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static "css/hover.css" %}" media="all">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
        <link rel="stylesheet" href="{% static "core/style.css" %}">
	</head>
<body>
    <nav class="navbar navbar-defaultnavbar-fixed-top" role="banner">
        <div class="navbar-brand">
            <div class="navbar-logo"></div>
            TellMe
        </div>
        <div class="container">
            <div class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li><a href='{%url 'blog:blog_list'%}'>blogs</a></li>
                    <li><a href='{%url 'events:event_list'%}'>posts</a></li>
                    <li><a href='/search/'>search</a></li>
                    <li>
                        {% if user.is_authenticated %}
                            <a href='{%url 'logout'%}'>logout</a>
                        {% else %}
                            <a href='{%url 'login'%}'>login</a>
                        {%endif%}
                    </li>
                </ul>
            </div>
        </div> 
    </nav>
    <div class="content-positioner">
	    {% block content %}

	    {% endblock %}
	</div>

    
</body>
    
    
    
</html>
